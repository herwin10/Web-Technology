<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foodie Spot - Visit Counter</title>
    <link rel="stylesheet" href="style_count.css">
</head>
<body>
    <div class="container">
        <h1>Welcome to Foodie Spot</h1>
        <p>Thanks for visiting! Your current visit count: <span id="visitCount"></span></p>
    </div>
    <script>
        // Fetching the visit count from the server
        fetch('VisitCounterServlet')
            .then(response => response.text())
            .then(count => document.getElementById('visitCount').innerText = count)
            .catch(error => console.error('Error fetching visit count:', error));
    </script>
</body>
</html>
