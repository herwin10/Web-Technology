<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Flavors Restaurant - Order Your Meal</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #ffe9d6;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .form-container {
            background-color: #ffffff;
            width: 100%;
            max-width: 500px;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.15);
        }
        h1 {
            text-align: center;
            color: #d35400;
            margin-bottom: 20px;
        }
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 6px;
            color: #555555;
        }
        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="number"],
        select {
            width: 100%;
            padding: 12px;
            margin-bottom: 18px;
            border: 1px solid #dddddd;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }
        input:focus, 
        select:focus {
            border-color: #d35400;
            outline: none;
        }
        button {
            width: 100%;
            padding: 14px;
            background-color: #d35400;
            color: #ffffff;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #a63a00;
        }
        .form-container p {
            text-align: center;
            color: #777777;
            margin-top: 15px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Order Your Favorite Dish</h1>
        <form action="OrderFormServlet" method="post">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your full name" required>
            
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
            
            <label for="phone">Contact Number:</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
            
            <label for="cuisine">Choose Your Dish:</label>
            <select id="cuisine" name="cuisine" required>
                <option value="" disabled selected>Select a dish</option>
                <option value="Pizza">Gourmet Pizza</option>
                <option value="Spaghetti">Classic Spaghetti</option>
                <option value="Risotto">Creamy Risotto</option>
                <option value="Pad Thai">Authentic Pad Thai</option>
                <option value="Sushi">Delicate Sushi Rolls</option>
            </select>
            
            <label for="quantity">Number of Servings:</label>
            <input type="number" id="quantity" name="quantity" min="1" max="20" placeholder="Enter quantity" required>
            
            <label for="sessionTracking">Session Tracking Method:</label>
            <select id="sessionTracking" name="sessionTracking" required>
                <option value="cookies">Cookies</option>
                <option value="hiddenFields">Hidden Fields</option>
                <option value="urlRewriting">URL Rewriting</option>
                <option value="httpSession">HttpSession</option>
            </select>
            
            <button type="submit">Place Order</button>
        </form>
        <p>Serving delicious global flavors right to your doorstep!</p>
    </div>
</body>
</html>
