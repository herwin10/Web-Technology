<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foodie Spot - Register</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body style="background-color: #f8f9fa;">
    <div class="form-container" style="max-width: 400px; padding: 30px; border-radius: 10px; box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1); background-color: #ffffff;">
        <h2 style="text-align: center; color: #007bff;">Create Your Account</h2>
        <form action="RegisterServlet" method="POST">
            <input type="text" name="name" placeholder="Enter your name" required style="width: 100%; padding: 10px; margin-bottom: 15px; border-radius: 5px; border: 1px solid #cccccc;">
            <input type="email" name="email" placeholder="Enter your email" required style="width: 100%; padding: 10px; margin-bottom: 15px; border-radius: 5px; border: 1px solid #cccccc;">
            <input type="password" name="password" placeholder="Enter your password" required style="width: 100%; padding: 10px; margin-bottom: 20px; border-radius: 5px; border: 1px solid #cccccc;">
            <button type="submit" style="width: 100%; padding: 12px; background-color: #007bff; color: white; border: none; border-radius: 5px; font-size: 16px; cursor: pointer;">Register</button>
        </form>
        <p style="text-align: center; margin-top: 15px; font-size: 14px; color: #666666;">Already have an account? <a href="login.html" style="color: #007bff; text-decoration: none;">Login here</a></p>
    </div>
</body>
</html>
